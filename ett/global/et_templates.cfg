define host{
	name				qadev-linux-server	; The name of this host template
	check_period			24x7		; By default, Linux hosts are checked round the clock
	check_interval			6		; Actively check the host every 5 minutes
	retry_interval			4		; Schedule host check retries at 1 minute intervals
	max_check_attempts		8		; Check each Linux host 10 times (max)
        check_command           	check-host-alive ; Default command to check Linux hosts
	notification_period		awakehours	; Linux admins hate to be woken up, so we only notify during the day
        
	notifications_enabled           1               ; Host notifications are enabled
        event_handler_enabled           0               ; Host event handler is enabled
        flap_detection_enabled          0               ; Flap detection is enabled
        failure_prediction_enabled      1               ; Failure prediction is enabled
        process_perf_data               0               ; Process performance data
        retain_status_information       1               ; Retain status information across program restarts
        retain_nonstatus_information    1               ; Retain non-status information across program restarts

	notification_interval		90		; Resend notifications every 2 hours
	notification_options		d,u,r		; Only send notifications for specific host states
	first_notification_delay        0 
	contact_groups			sysops		; Notifications get sent to the admins by default
	register			0		; DONT REGISTER THIS DEFINITION - ITS NOT A REAL HOST, JUST A TEMPLATE!
	}

